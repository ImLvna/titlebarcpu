<html>
    <body>
        <script>
            window.electronAPI.onUpdate((_,text, id) => {
                document.getElementById('text').innerHTML = text;
                window.electronAPI.done(id)
            })
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "SF Mono";
                color: white;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="text">0%</div>
    </body>
</html>
